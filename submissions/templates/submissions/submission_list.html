{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Current submissions -->
<h1>Submissions</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Event</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for submission in submissions %}
        <tr>
            <th scope="row"><a href="{% url 'submissions:submission_detail' submission.id %}">{{ submission.task.event }}</a></th>
            <td>{{ submission.get_status_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'submissions:submission_new' %}">
    <button type="button" class="btn btn-primary">New Submission</button>    
</a>

{% endblock %}
