{% extends 'base.html' %}

{% load bootstrap4 %}
{% block title %}
  Edit profile
{% endblock %}

{% block content %}
  <h2>Edit profile</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Finish Editing</button>
      {% endbuttons %}
  </form>
  <a class="btn btn-danger btn-sm my-4 " href="{% url 'deactivate' %}">
    Deactivate account
  </a>
{% endblock %}
