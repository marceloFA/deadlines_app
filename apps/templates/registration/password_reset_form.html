{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Reset password</button>
        {% endbuttons %}
    </form>
{% endblock %}
