{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    Reactivate Account
{% endblock %}

{% block content %}
    <h2>Reactivate</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Reactivate</button>
        {% endbuttons %}
    </form>
{% endblock %}
