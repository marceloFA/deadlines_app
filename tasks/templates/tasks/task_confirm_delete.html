{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'tasks:task_list' %}">Task</a>: Delete?</h2>
<p>Are you sure you want to delete "{{ object }}" ?</p>

<form method="post">{% csrf_token %}
    
    <input type="submit" value="Delete" class="btn btn-danger"/>
    <a class="btn btn-success" href="{% url 'tasks:task_list' %}">Cancel</a>
</form>

{% endblock %}
