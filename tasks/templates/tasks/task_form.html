{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    {{ form.media }}

    <form method="post" class="form">
        <h2>
            <a href="{% url 'tasks:task_list' %}">
                Task
            </a>: Edit
        </h2>

        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
